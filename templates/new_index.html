<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% load static %}

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>Home</title>
</head>

<body>
    {% if messages %}
    <div id="message">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}" {% endif %} id='message_itself'>{{ message }} <i class="fas fa-check-circle"></i></p>

            {% endfor %}
    </div>
    {% endif %}
    <div id="map_change">


        <i class="fas fa-layer-group"></i>

    </div>

    <div class="mod-bg">

        <div id="modal">
            <form id='modal_form'>
                <div id="header_modal">
                    <div id="icon_modal">
                        <div id="icon_box">

                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div id="header_text">
                        <p> تسجيل الدخول</p>

                    </div>
                </div>
                <div id="footer_modal">
                    <div id="footer_text">
                        <hr class="hr-text" data-content="اختر الوسيلة المناسبة">

                    </div>
                    <div id="footer_btn">
                        <div class="login_red">
                            <i class="fas fa-building"></i>
                            <span>المنشأة</span>
                        </div>
                        <div class="login_red">
                            <i class="fas fa-user"></i>
                            <span>فرد</span>
                        </div>

                    </div>

                </div>



                <div id="button_modal">
                    <span class='mod-close'>X</span>

                </div>

            </form>
        </div>
    </div>


    <div id="user_account">
        {% if user.is_authenticated %} {% comment %}
        <h1 style='color:white;font-size:60px;'></h1> {% endcomment %}
        <a href="/user"><button class='account_button'> <i class="fas fa-user"></i></button></a> {% else %}
        <button class='account_button' id='link'> <i class="fas fa-user"></i></button> {% endif %}
    </div>


    <div id="account">

    </div>

    <div id='map'></div>
    <script>
        let url = "{% static 'data.geojson'%}"
        let Satellite = "{% static 'satellite.jpg' %}"
        let dark_i = "{% static 'dark.jpg' %}"
    </script>
    <script src="{% static 'map.js' %}">
    </script>
    <script src="{% static 'index.js' %}"></script>
</body>

</html>
